<!-- Ana İçerik -->
<div class="main-container">
    <!-- Sol: Filtreleme -->
    <div class="sidebar">
        <h2>Filtreleme</h2>
        <form id="filter-form">
            <label for="position">Pozisyon:</label>
            <input type="text" id="position" name="position" placeholder="Pozisyon adı">

            <label for="location">Lokasyon:</label>
            <input type="text" id="location" name="location" placeholder="Şehir veya ülke">

            <label for="category">Kategori:</label>
            <select id="category" name="category">
                <option value="all">Tümü</option>
                <option value="it">Bilgi Teknolojileri</option>
                <option value="management">Yönetim</option>
                <option value="engineering">Mühendislik</option>
                <option value="finance">Finans</option>
                <option value="marketing">Pazarlama</option>
            </select>

            <label for="experience">Deneyim Seviyesi:</label>
            <select id="experience" name="experience">
                <option value="all">Tümü</option>
                <option value="entry">Giriş Seviyesi</option>
                <option value="mid">Orta Düzey</option>
                <option value="senior">Üst Düzey</option>
            </select>

            <button type="submit" class="filter-btn">Filtrele</button>
        </form>
    </div>

    <!-- Sağ: İş İlanları -->
    <div class="job-listings" id="job-listings">
        <!-- İş ilanları dinamik olarak JavaScript tarafından eklenecek -->
    </div>
