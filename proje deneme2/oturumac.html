<div class="form-container">
    <h1 class="main-heading">Seni Tekrar Görmek Güzel.</h1>

    <form action="#" method="POST">
        <!-- E-Posta -->
        <label for="email">E-posta</label>
        <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>

        <!-- Şifre -->
        <label for="password">Şifre (6+ karakter)</label>
        <div class="password-container">
            <input type="password" id="password" name="password" placeholder="Şifrenizi oluşturun" required>
            <span class="show-password">Göster</span>
        </div>

        <!-- Beni Hatırla -->
        <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Oturumum Açık Kalsın</label>
        </div>

        <!-- Buton -->
        <button type="submit" class="btn-email">Oturum Aç</button>
    </form>

    <!-- Alternatif Devam -->
    <div class="divider">
        <span>veya</span>
    </div>

    <button class="btn-google">
        <img src="fotograf/google.png" alt="Google Logo" class="btn-icon"> Google ile devam et
    </button>
</div>
